<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<br>
	<form id="idFormAddBarang" th:object="${barang}">
		<div class="form-group">
			<label for="nama_barang">Nama Barang</label> <input type="text"
				class="form-control" id="idNewNamaBarang" placeholder="Nama Barang"
				th:field="*{nama_barang}">
		</div>
		<div class="form-group">
			<label for="jenis_barang">Jenis Barang</label> <input type="text"
				class="form-control" id="idNewJenisBarang"
				placeholder="Jenis Barang" th:field="*{jenis_barang}">
		</div>
		<div class="form-group">
			<label for="kota_pembuat">Kota</label> <input type="text"
				class="form-control" id="idNewKotaPembuat"
				placeholder="Kota Pembuat" th:field="*{kota_pembuat}">
		</div>
		<div class="form-group">
			<label for="jumlah_barang">Jumlah barang</label> <input type="text"
				class="form-control" id="idNewJumlahBarang"
				placeholder="Jumlah Barang" th:field="*{jumlah_barang}">
		</div>
		<div class="form-group">
			<label for="harga_barang">Harga barang</label> <input type="text"
				class="form-control" id="idNewHargaBarang"
				placeholder="Harga Barang" th:field="*{harga_barang}">
		</div>

		<button type="submit" class="btn btn-default" id="idBtnSaveBarang">Submit</button>
	</form>

	<script type="text/javascript">
	$('#idBtnSaveBarang').click(function(){
		var tampung = $('#idFormAddBarang').serialize();
		
		debugger;
		
		
	});
	
	
	</script>

</body>
</html>
